
<!DOCTYPE html>
<html>
<head>
	<title>Hack History</title>
	<style>
		#header {
			width: 100vw;
			height: 180px;
			display: flex;
			justify-content: center;
			background-color: #0080FF;
			-webkit-box-shadow: 0px 2px 17px -1px rgba(0,0,0,0.75);
			-moz-box-shadow: 0px 2px 17px -1px rgba(0,0,0,0.75);
			box-shadow: 0px 2px 17px -1px rgba(0,0,0,0.75);

			overflow: hidden;
			position: fixed;
			z-index: 1000000;
			top: -7px;
			left: 0;
		}

		.header-half {
			width: 50vw;
			height: 180px;
			text-align: center;
			color: white;
			font-family: 'Roboto', sans-serif;
			font-size: 40px;
			margin-top: 90px;
			cursor: pointer;
		}

		.header-half[data-selected="1"] {
			border-bottom: 95px solid white;
		}
	</style>
</head>
<body>

	<div id="header">
		<div class="header-half">
			Today in History
		</div>
		<div class="header-half">
			History Near Me
		</div>
	</div>

</body>
</html>
